<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Agente Deterministico</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById('user-input').value;
            const response = await fetch('/message', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            });
            const data = await response.json();
            document.getElementById('response').textContent = data.response;
        }
    </script>
</head>
<body>
    <h1>Negozio di Frutta</h1>
    <p>Comandi disponibili:</p>
    <ul>
        <li><code>mostra inventario</code></li>
        <li><code>prezzo set &lt;frutto&gt; &lt;valore&gt;</code></li>
        <li><code>compra &lt;frutto&gt; &lt;quantit&agrave;&gt;</code></li>
        <li><code>vendi &lt;frutto&gt; &lt;quantit&agrave;&gt;</code></li>
    </ul>
    <input id="user-input" type="text" placeholder="Scrivi un comando">
    <button onclick="sendMessage()">Invia</button>
    <pre id="response"></pre>

</body>
</html>
